<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Navbar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/99300c91ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="header">
        <div class="image">
             <a href="#"><img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus_mobile-39120d.svg" width="159px" height="35px"></a> 
        </div>
        <div class="search">
            <i class="fa fa-search"></i>
            <input type="search" value="Search for Products, Brands and More">
        </div>
        <div class="login">
            
            <a href="#"><i class="fa-regular fa-circle-user"></i></a>
            <a href="#"><Button>Login</Button></a>
            <a href="#"><i class="fa-solid fa-caret-down"></i></a>
        </div>
        <div class="shopping_cart">
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
           <a href="#"><p>Cart</p></a>
        </div>
        <div class="giftbox">
          <a href="#"><i class="fa-solid fa-gift"></i></a>
          <a href="#"><p>Become a Seller</p></a>
          
        </div>
        <div class="dots">
            <a href="#"><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></a>
            
        </div>
    </nav>
    <section class="section1">
       <div class="img">
        <img src="https://rukminim1.flixcart.com/flap/64/64/image/29327f40e9c4d26b.png?q=100" width="60%">
        <h5>Grocery</h5>
       </div>
       <div class="img">
        <img src="https://rukminim1.flixcart.com/flap/64/64/image/22fddf3c7da4c4f4.png?q=100" width="60%">
        <h5>Mobiles</h5>
       </div>
       <div class="img">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/0d75b34f7d8fbcb3.png?q=100" width="60%">
        <h5>Fashion</h5>
       </div>
       <div class="img">
        <img src="https://rukminim1.flixcart.com/flap/96/96/image/69c6589653afdb9a.png?q=100" width="60%">
        <h5>Electronics</h5>
       </div>
       <div class="img">
        <img src="https://rukminim1.flixcart.com/flap/64/64/image/ab7e2b022a4587dd.jpg?q=100" width="60%">
        <h5>Home & Furniture</h5>
       </div>
       <div class="img">
        <img src="https://rukminim1.flixcart.com/flap/64/64/image/0ff199d1bd27eb98.png?q=100" width="60%">
        <h5>Appliances</h5>
       </div>
       <div class="img">
        <img src="https://rukminim1.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100" width="60%">
        <h5>Travel</h5>
        </div>
        <div class="img">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/dff3f7adcf3a90c6.png?q=100" width="60%">
            <h5>Beauty, Toys & More</h5>
        </div>
        <div class="img">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/05d708653beff580.png?q=100" width="60%">
            <h5>Two Wheelers</h5>
        </div>
    </section>
</body>
</html>
